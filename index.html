                <div class="bird bird-3">V</div>

            <!-- Sparkles Container -->

                <img class="knight-body" src="/src/assets/images/knight-body-centered.png" alt="">
                <img class="knight-head" id="knightHead" src="/src/assets/images/knight-head-centered.png" alt="">
